name: ğŸ§© CI - Build & Test (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install PNPM globally
        run: npm install -g pnpm@10 --force

      - name: ğŸ” Validate PNPM installation
        run: pnpm -v

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run lint
        run: pnpm run lint --if-present

      - name: ğŸ§± Run tests
        run: pnpm run test --if-present

      - name: ğŸ§° Build check
        run: pnpm run build

      - name: ğŸ“Š Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist