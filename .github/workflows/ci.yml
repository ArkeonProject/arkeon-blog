name: ğŸ§© CI - Build & Test (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Run lint
        run: pnpm run lint --if-present

      - name: ğŸ§± Run tests
        run: pnpm run test --if-present

      - name: ğŸ§° Build check
        run: pnpm run build

      - name: ğŸ“Š Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist